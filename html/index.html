<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <!-- 오픈 그래프(소셜 공유 미리보기, 카카오톡 환경 디버거 확인 완료) -->
    <meta property='og:title' content="Linkbrary"> 
    <meta property='og:url' content="https://codeit-weekly-mission-woohyeok.netlify.app/"> 
    <meta property='og:type' content="website"> 
    <meta property='og:image' content="./img/sns-share-img.png"> 
    <meta property='og:description' content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요"> 
    <meta property='og:site_name' content="Linkbrary"> 
    <!-- Pretendard CDN 출처(https://github.com/orioncactus/pretendard)-->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <!-- 구글 폰트(abel, acme) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">   
    <!-- css 파일 연결 -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <main>
        <div class="mainWrap">
            <h1 class="mainTitle"><span class="mainTitleEffect">세상의 모든 정보</span>를 <br><br class="mobileLine">
                쉽게 저장하고 <br class="mainTitleLine">관리해 보세요  </h1>
                <button class="registerBtn"><a href="signin.html">링크 추가하기</a></button>
            <img src="./img/main.png" alt="메인 이미지">
        </div>
    </main>
    
    <div class="cardWrap">
        
        <section id="firstCard" class="card c1">
                    <h2 class="cardTitle"><span class="card1TextEffect">원하는 링크</span>를 <br>
                    저장하세요</h2>
                    <p class="cardText">
                        나중에 읽고 싶은 글, 다시 보고 싶은 영상,</br>
                        사고싶은 옷, 기억하고 싶은 모든 것을</br>
                        한공간에 저장하세요</br>
                    </p>
            <figure class="leftMargin">
                <img src="img/card-img1.png" alt="카드 이미지1"> 
            </figure>
        </section>
        
        <section class="card c2">
            <figure class="rightMargin">
                <img src="./img/card-img2.png" alt="카드 이미지2">
            </figure>

                <h2 class="cardTitle"> 링크를 폴더로 <br>
                <span class="card2TextEffect">관리</span>하세요</h2>
                <p class="cardText">
                    나만의 폴더를 무제한으로 만들고 </br>
                    다양하게 활용할 수<br class="mobileLine"> 있습니다.</br>
                </p>
        </section>
        
        <section class="card c3">
                <h2 class="cardTitle">저장한 링크를 <br>
                    <span class="card3TextEffect">공유</span>해 보세요.
                </h2>
                <p class="cardText">
                    여러 링크를 폴더에 담고 공유할 수 있습니다. </br>
                    가족, <br class="mobileLine">친구, 동료들에게 쉽고 빠르게 링크를 </br>
                    공유해 보세요.</br>
                </p>
            <figure class="leftMargin">
               <img src="img/card-img3.png" alt="카드 이미지3">
            </figure>
        </section>
        
        <section class="card c4">
            <figure class="rightMargin">
               <img src="img/card-img4.png" alt="카드 이미지4">
             </figure>
                <h2 class="cardTitle">저장한 링크를 <br>
                <span class="card4TextEffect">검색</span>해 보세요
                </h2>
                <p class="cardText">
                    중요한 정보들을 검색으로 쉽게 찾아보세요.
                </p>
        </section>
    </div>

</body>
</html>
