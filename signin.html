<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>

<body>
    <div class="login">
        <div class="login-container">
            <div class="login-form">
                <a href="index.html"><img src="image/logo.svg"></a>
                <div class="login-question">
                    <div class="question-text">회원이 아니신가요?</div>
                    <div class="signup">
                        <a href="signup.html" class="signup-link">회원 가입하기</a>
                        <div class="signup-blank"></div>
                    </div>
                </div>
                <div class="login-input">
                    <div class="input-menu">
                        <div class="input-title">이메일</div>
                        <input type="email" class="input-style" id="signin-email-input">
                        <div class="signin-email-error error none">
                            이메일을 입력해 주세요.
                        </div>
                    </div>
                    <div class="input-menu">
                        <div class="input-title">비밀번호</div>
                        <form class="password-container">
                            <input type="password" class="input-style " id="signin-password-input">
                            <div class="password-icon">
                                <img src="image/eye-off.svg" class="eye-off">
                                <img src="image/eye-on.svg" class="eye-on none">
                            </div>
                            <div class="signin-password-error error none">
                                비밀번호를 입력해주세요.
                            </div>
                        </form>
                    </div>
                </div>
                <div class="login-btn">
                    <div class="login-text">로그인</div>
                </div>
            </div>
            <div class="login-social">
                <div class="social-text">소셜 로그인</div>
                <div class="social-icon">
                    <a href="https://google.com" target="_blank" class="google">
                        <img src="image/google.png" class="social-logo">
                    </a>
                    <a href="https://www.kakao.com" target="_blank" class="kakao">
                        <img src="image/kakao.png" class="social-logo">
                    </a>
                </div>
            </div>
        </div>

        <script type='module' src="/javascript/signin.js"></script>
        <script type="module" src="/javascript/module.js"></script>
</body>

</html>
