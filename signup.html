<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>

<body>
    <div class="signup">
        <div class="signup-container">
            <div class="signup-form">
                <a href="index.html"><img src="image/logo.svg"></a>
                <div class="signup-question">
                    <div class="question-text">이미 회원이신가요?</div>
                    <div class="login">
                        <a href="signin.html" class="login-link">로그인하기</a>
                        <div class="login-blank"></div>
                    </div>
                </div>
                <div class="signup-input">
                    <div class="input-menu">
                        <div class="input-title">이메일</div>
                        <input type="email" class="input-style" id="signup-email-input">
                        <div class="signup-email-error error none">
                            이메일을 입력해 주세요.
                        </div>
                    </div>
                    <div class="input-menu">
                        <div class="input-title">비밀번호</div>
                        <div class="password-container">
                            <input type="text" class="input-style" id="signup-password-input">
                            <img src="image/eye-on.svg" class="eye-on show-password">
                            <img src="image/eye-off.svg" class="eye-off hide-password none">
                        </div>
                        <div class="signup-password-error error none">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>
                    <div class="input-menu">
                        <div class="input-title">비밀번호 확인</div>
                        <div class="password-container">
                            <input type="text" class="input-style" id="signup-password-check-input">
                            <img src="image/eye-on.svg" class="eye-on show-password-check">
                            <img src="image/eye-off.svg" class="eye-off hide-password-check none">
                        </div>
                        <div class="signup-password-check-error error none">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>
                </div>
                <div class="signup-btn">
                    <div class="signup-text">회원가입</div>
                </div>
            </div>
            <div class="signup-social">
                <div class="social-text">다른 방식으로 가입하기</div>
                <div class="social-icon">
                    <a href="https://google.com" target="_blank" class="google">
                        <img src="image/google.png" class="social-logo">
                    </a>
                    <a href="https://www.kakao.com" target="_blank" class="kakao">
                        <img src="image/kakao.png" class="social-logo">
                    </a>
                </div>
            </div>
        </div>
        <script type='module' src="/javascript/signup.js"></script>
        <script type="module" src="/javascript/module.js"></script>
</body>

</html>
